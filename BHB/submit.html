    <title>BHB - LOGIN</title>
    <style>
    body {
        font-family: 'Lato','-apple-system','BlinkMacSystemFont','Segoe UI','Roboto','Oxygen','Ubuntu','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(91, 194, 231);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 360px;
    }
    .login-container img {
        width: 100px;
        margin-bottom: 15px;
    }
    .login-container h1 {
        font-size: 22px;
        margin-bottom: 10px;
        color: rgb(66, 75, 87);
    }
    .login-container p {
        font-size: 14px;
        color: rgb(91, 194, 231);
        margin-bottom: 20px;
    }
    .content {
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .form-group label {
        font-size: 14px;
        color: rgb(139, 148, 160);
        margin-bottom: 5px;
        display: block;
    }
    .form-group input {
        width: 92%;
        padding: 12px;
        font-size: 16px;
        background-color: #edf1f6;
        border: 2px solid #ddd;
        border-radius: 10px;
    }
    .form-group input:focus {
        outline: none;
        border-color: rgb(91, 194, 231);
        box-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
    }
    .login-btn {
        width: 30%;
        padding: 8px;
        font-size: 16px;
        background-color: rgb(0, 103, 177);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    .login-btn:hover {
        background-color: rgb(91, 194, 231);
    }
    .help-text {
        margin-top: 15px;
        font-size: 13px;
        color: rgb(91, 194, 231);
    }
    .help-text a {
        color: rgb(0, 103, 177);
        text-decoration: none;
    }
    .help-text a:hover {
        text-decoration: underline;
    }
    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: rgb(139, 148, 160);
    }
    @media (max-width: 480px) {
        .login-container {
        padding: 15px;
        }
        .login-container h1 {
        font-size: 20px;
        }
        .login-container p {
        font-size: 13px;
        }
        .form-group input {
        padding: 10px;
        font-size: 14px;
        }
        .login-btn {
        padding: 10px;
        font-size: 14px;
        }
        .help-text {
        font-size: 12px;
        }
    }
    </style>
</head>
