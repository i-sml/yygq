<html>
    <head>
        <title>You won the game!</title>
    </head>
    <body>
        <h1 style="text-align: center;">Congratulations!</h1>
        <h2 style="text-align: center;">You won the game!</h2>
        <div style="text-align: center;">
            <button style="height: 100px; width: 200px; font-size: 20px; text-align: center;" onclick="location.href='index.html'">Play Again</button>
        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const team = urlParams.get("team");
            document.getElementsByTagName("title")[0].innerHTML = team == "attacker" ? "Black Chess Won!" : "White Chess Won!";
            document.getElementsByTagName("h2")[0].innerHTML = team == "attacker" ? "Black Chess Won!" : "White Chess Won!";
        </script>
    </body>
</html>
